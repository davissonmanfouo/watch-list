<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #3a86ff;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #8338ec;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffbe0b;
		border-color: #e59400;
	}

	.watchlist-form{
		margin-top: 8px;
	}

	.watchlist-form button{
		width: 100%;
	}

</style>
<h1 style="text-align: center; color: #fb5607; font-size: 125px;        text-shadow: -10px 0 black, 0 10px black, 10px 0 black, 0 -10px black;

"><b>WATCH LIST</b></h1>
<div  class="center-column">

	<form method="POST" action="{% url 'add_watchlist_provider' 'netflix' %}" class="watchlist-form">
		{% csrf_token %}
		<button class="btn btn-primary" type="submit">Ajouter 10 séries Netflix à ma watchlist</button>
	</form>

	<form method="POST" action="{% url 'add_watchlist_provider' 'amazon-prime' %}" class="watchlist-form">
		{% csrf_token %}
		<button class="btn btn-success" type="submit">Ajouter 10 séries Amazon Prime à ma watchlist</button>
	</form>

	<form method="POST" action="{% url 'add_watchlist_provider' 'apple-tv' %}" class="watchlist-form">
		{% csrf_token %}
		<button class="btn btn-dark" type="submit">Ajouter 10 séries Apple TV à ma watchlist</button>
	</form>

	{% if messages %}
		<div style="margin-top: 12px;">
			{% for message in messages %}
				<div class="alert alert-info" role="alert">{{ message }}</div>
			{% endfor %}
		</div>
	{% endif %}

	<div class="todo-list">
	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href = "{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href = "{% url 'delete' task.id %}">Delete</a>
			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}

		</div>
	{% endfor %}
	</div>
</div>
